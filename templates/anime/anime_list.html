{% extends 'theme/base.html' %}

{% block title %}Home | Neko Verse{% endblock %}

{% block content %}
    <ul>
        {% for anime in animes %}
            <li>
                <a href="{% url 'anime:anime_detail' anime_id=anime.id %}">
                    {{ anime.title }}
                </a>
            </li>
        {% empty %}
            <li>No anime available.</li>
        {% endfor %}
    </ul>
{% endblock %}
