{% extends 'base.html' %}

{% block title %}Anime List{% endblock %}

{% block content %}
<h1>Anime List</h1>
<ul>
    {% for anime in animes %}
    <li>
        <a href="{% url 'anime:anime_detail' anime_id=anime.id %}">
            {{ anime.title }}
        </a>
    </li>
    {% empty %}
    <li>No anime available.</li>
    {% endfor %}
</ul>
{% endblock %}
